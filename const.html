<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>const定义常量</title>
</head>
<body>
    <script>
        //声明常量
        const SCHOOL='zyb'
        //1.一定要赋初始值
        //const A;
        //2.一般常量使用大写（潜规则）
        const a=100;
        //3.常量的值不能修改
        // SCHOOL='zybb';
        //4.块儿级作用域
        {
            const PLAYER='UZI';
        }
        //console.log(PLAYER);
        //5.对于数组和对象的元素修改，不算做对常量的修改，因为常量的地址没有发生改变，所以不会报错
        const TEAM=['aa','bb','cc','dd'];
        TEAM.push('ee');
        //TEAM=ff;//这样修改了常量的地址，就会报错
        console.log(TEAM);
    </script>
</body>
</html>
