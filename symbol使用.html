<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>symbol</title>
</head>
<body>   
    <script>
        //向对象中添加 方法up down
        let game={
            name:'俄罗斯方块',
            up:function(){},
            down:function(){}
        };
        //1.声明一个对象，来添加方法
        let methods={
            up:Symbol(),
            down:Symbol()
        };
        game[methods.up]=function(){
            console.log("we can up");
        }
        game[methods.down]=function(){
            console.log("we can down");
        }
        console.log(game);//含有已有的up和down函数，还有symbol类型的up和down函数

        //2.
        let youxi = {
            name:"狼人杀",
            [Symbol('say')]: function(){
                console.log("我可以发言")
            },
            [Symbol('zibao')]: function(){
                console.log('我可以自爆');
            }
        }
        console.log(youxi);

    </script>
</body>
</html>
