<!-- ES6引入了一中心额原始数据类型Symbol，表示独一无二的值。他是JavaScript语言的第七种数据类型，是一种类似于字符串的数据类型。 -->
<!-- Symbol的值是唯一的，用来解决命名冲突的问题
Symbol值不能与其他数据进行运算
Symbol定义的对象属性不能使用for...in循环遍历，但是可以使用Reflect.ownkeys来获取对象的所有键名 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>symbol</title>
</head>
<body>   
    <script>
        //创建Symbol
        let s=Symbol(123);
        console.log(s,typeof s);
        let s1=Symbol('尚硅谷');
        let s2=Symbol('尚硅谷');
        console.log(s1==s2);  //不等于
        //Symbol.for创建
        let s4=Symbol.for('尚硅谷');
        let s5=Symbol.for('尚硅谷');
        let s6=Symbol.for('尚硅谷1')
        console.log(s4==s5);    //等于
        //symbol.for访问的是一个全局的symbol表，访问时，如果之前有了就访问已有对应对象，没有就新建一个。
        console.log(s5==s6);    //不等于
        
        //不能与其他数据进行运算
       // let result=s+100;
        //let result=s>100;
        //let reusult=s+'100';
        //symbol与symbol相加也不行
        //let sum=s1+s2;

        //USONB js的数据类型总结
        //u undefined
        //s string symbol
        //o object
        //n null number
        //b boolean 
    </script>
</body>
</html>
